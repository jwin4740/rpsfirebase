<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Multiplayer RPS </title>
    <style>
    h4 {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="header">
    <p id="headerspan"></p>
        <h1> RPS multiplayer</h1>
        
    </div>
    <div id="notification">
    <label style="font-size: 20px;" for="">USERNAME</label>
            <input type="text" id="playername" placeholder="Name">
                <button id="start">START</button>
                <button id="startgame">Start the game</button>
            
        </div>
    <section style="clear:both">
        
        <div id="maingame">
            <div id="ingamecontain">
                <div class="ingame" id="playerone">
                    PLAYERONE
                    <h4 data-value="rock"> rock </h4>
                    <h4 data-value="paper"> paper </h4>
                    <h4 data-value="scissors"> scissors </h4>
                </div>
                <div class="ingame" id="gamenotify">
                </div>
                <div class="ingame" id="playertwo">PLAYERTWO
                    <h4 data-value="rock"> rock </h4>
                    <h4 data-value="paper"> paper </h4>
                    <h4 data-value="scissors"> scissors </h4>
                </div>
            </div>
        </div>
        <div id="chat">
        </div>
        <div id="chatinput">
            <input type="text" id="message">
            <button id="submitchat">SUBMIT</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/jscript.js"></script>
</body>

</html>
